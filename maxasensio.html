<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizLab</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <h1>Max's Quiz</h1>
    <form id="quizForm">
        <fieldset>
            <legend>Your Information!</legend>
        <div class="input-wrapper">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required pattern="[A-Za-z]+" name="firstName" required>
            <span id="firstNameError" class="error"></span>
            <span class="required-star">*</span>
        </div>
        <div class="input-wrapper">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required pattern="[A-Za-z]+" name="lastName" required>
            <span id="lastNameError" class="error"></span>
            <span class="required-star">*</span>
        </div>
        <div class="input-wrapper">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
            <span class="required-star">*</span>
        </div>

    </fieldset>

        <!-- Questions will be loaded dynamically here -->
        <div id="quizContainer"></div>
        

        <button type="submit">Submit</button>
    </form>

    <div id="successMessage" style="display: none;">thx! this info wont be sold. promise.</div>

    <script src="maxasensio.js"></script>
</body>
</html>
